<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap的HTML标准模板</title>   
        <!-- Bootstrap -->
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
        <!--你自己的样式文件 -->
        <link href="" rel="stylesheet">        
       
    </head>
    <body>
		
		<!-- 段落 对齐方式 文本标记 -->
		
		<p>我不要你觉得 我要我觉得!!!</p>
		<p>我不要你觉得 我要我觉得!!!</p>
		
        
		<!-- 设置文本对齐 .text-left  .text-right .text-center-->
		<p class="text-center">我不要你觉得 我要我觉得!!!</p>
		<p class="text-left">我不要你觉得 我要我觉得!!!</p>
		<p class="text-right">我不要你觉得 我要我觉得!!!</p>
		
		<!-- 设置文本大小写 .text-lowercase -->
		<p class="text-uppercase ">hello</p>
		<p class="text-lowercase">HELLO</p>
		<p class="text-hide">aaa</p>
		
        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src=""></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src=""></script> 
    </body>
</html>
