<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jQuery/jquery-1.11.2.min.js"></script>
</head>
<body>
    <button onclick="get_data()">点击我获取新的数据</button>
    <table>
        <tr><td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <script>
        function get_data() {
            console.log("点击")

            //获取数据
            $.ajax({
                url:"http://192.168.53.202:11111/data.json",
                type:"get",
                dataType:"json",
                success:function (data) {
                    alert("hao de")
                    console.log(data)
                    str = ""
                    for (var i = 0; i < data.info.length ; i++) {
                        str += "<tr><td>" + data.info[i].name + "</td><td>" + data.info[i].age +"</td><td>" + data.info[i].sex + "</td></tr>"
                    }
                    $("table").append(str)
                }

            })
        }
    </script>
</body>
</html>
